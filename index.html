<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">

</head>

<body onload="onInit()">

    <div class="game-level">
        <span>
            <button onclick="onSetLevel(4, 2)">easy</button>
            <button onclick="onSetLevel(8, 14)">medium</button>
            <button onclick="onSetLevel(12, 32)">hard</button>
        </span>
    </div>

    <div class="timer">Time:<span></span></div>
    <div class="lives">Lives:<span></span></div>

    <div class="hints">
        <button class="hint-button" onclick="onHintClicked(this)">use hint</button>
    </div>


    <button class="reset-button" onclick="onInit()"></button>

    <table class="minefield-container">
        <tbody class="minefield"></tbody>
    </table>

    <div><button class="safe-click" onclick="onSafeClicked()">safe click</button></div>
    <div><button onclick="showAllMines()">debug button</button></div>
    <div class="high-scores"></div>

    <script src="js/utils.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
